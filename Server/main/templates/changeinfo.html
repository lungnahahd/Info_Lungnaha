<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <style>
       header{
         border-bottom: 1px solid gray;
         padding: 20px;
       }
       nav{
         border-right: 1px solid gray;
         width: 200px;
         float: left;
         border-style: hidden;
       }
       article{
         float: left;
         padding-left: 20px;
         border-left: 1px solid gray;
       }
     </style>
</head>
<body>
	<header>
    <h1>
      <a href="http://localhost:8000/">LUNGNAHA</a>
    </h1>	
  </header>
    <article>
     <form action="{% url 'update' %}" method="post">
          {% csrf_token %}
          <div>
            <label for="title">제목 : </label>
            <input type="text" name="title" value="{{detail.title}}">
          </div>
          <br>
          <br>
          <div>
            <label for="information">정보 : </label>
            <textarea name="information" cols="100" rows="20" value ="{{detail.information}}">{{detail.information}}</textarea>
          </div>
          <br>
          <br>
          <input type="hidden" name="id" value="{{detail.id}}"/>
          <input type="submit" value="정보 수정">
          <br>
          <br>
     </form>
    </article>
</body>
</html>
