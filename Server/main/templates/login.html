<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <style>
       header{
         border-bottom: 1px solid gray;
         padding: 20px;
       }
       nav{
         border-right: 1px solid gray;
         width: 200px;
         float: left;
         border-style: hidden;
       }
       article{
         float: left;
         padding-left: 20px;
         border-left: 1px solid gray;
       }
     </style>
</head>
<body>
	<header>
    <h1>
      <a href="http://localhost:8000/">LUNGNAHA</a>
    </h1>	
  </header>
  
	<nav>
        <ul>
          <li><a href="one.html">김HD</a></li>
          <li><a href="two.html">한국외국어대학교</a></li>
          <li><a href="three.html">기아타이거즈</a></li>
          <li><a href="/writeinfo.html">게시판</a></li>
          <li><a href="/result.html">목록으로...</a></li>
        </ul>
    </nav>
    <article>
      <div class="container">
          <h1>ID를 입력하고 권한을 맘껏 얻어보세요 ~ ^^</h1>
          <form method="POST" action ="{% url 'login' %}">
              {% csrf_token %}
              아이디 :
              <br>
              <input name="username" type="text">
              <br>
              비밀번호 :
              <br>
              <input name="password" type="password">
              <br><br>
              <input type="submit" class="btn btn-primary" value="GO!!!">
          </form>
          {% if user.is_authenticated %}
              <script type="text/javascript">
                alert("이미 로그인을 했어요~");
                location.href = "/";
              </script>
          {% else %}
              <script type="text/javascript">
                alert("정확한 입력으로 로그인을 해주세요");
              </script>
          {% endif %}
      </div>
    </article>
  
</body>
</html>
