<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <style>
       header{
         border-bottom: 1px solid gray;
         padding: 20px;
       }
       nav{
         border-right: 1px solid gray;
         width: 200px;
         float: left;
         border-style: hidden;
       }
       article{
         float: left;
         padding-left: 20px;
         border-left: 1px solid gray;
       }
     </style>
</head>
<body>
	<header>
    <h1>
      <a href="http://localhost:8000/">LUNGNAHA</a>
    </h1>	
  </header>

    <article>
      <div class="container">
          <h1>ID를 입력하고 권한을 맘껏 얻어보세요 ~ ^^</h1>
          <form method="POST" action ="{% url 'login' %}">
              {% csrf_token %}
              아이디 :
              <br>
              <input name="username" type="text">
              <br>
              비밀번호 :
              <br>
              <input name="password" type="password">
              <br><br>
              <input type="submit" class="btn btn-primary" value="GO!!!">
          </form>
          {% if user.is_authenticated %}
              <script type="text/javascript">
                alert("너 이미 렁나하잖아 ^^");
                location.href = "/";
              </script>
          {% else %}
              <script type="text/javascript">
                alert("당신이 렁나하인지 확인해볼게!!!");
              </script>
          {% endif %}
      </div>
    </article>
  
</body>
</html>
