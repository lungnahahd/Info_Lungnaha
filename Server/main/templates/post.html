<body>

        Menu

        </li>
        </ul>
      </div>

  </nav>
  <script>
    function sign_del(){
      alert("해당 정보가 버려졌습니다!!");
    }
    function sign_change(){
      alert("정보 변경을 위해 이동하겠습니다!!");
    }
  </script>


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static 'main/img/lungnaha_Big.png' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>
              {{detail.title}}
            </h1>
            <h2 class="subheading">Written By LUNGNAHA</h2>
            {% if user.is_authenticated %}
            <form action="{% url 'deleteinfo' %}" method="post">
              <input type="submit" onclick="sign_del()" value="쓸데 없는 정보 버리기"/>
              <input type="hidden" name="id" value="{{detail.id}}"/>
            </form>
            <form action="{% url 'changedata' %}" method="post" >
              <input type="submit" onclick="sign_change()" value="잘못된 정보 수정하기"/>
              <input type="hidden" name="id" value="{{detail.id}}"/>
            </form>
            {% else %}
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{detail.information|safe}}
        </div>
      </div>
    </div>
    <hr>
