<!DOCTYPE html>
<script type="text/javascript">
     function getParam(param){
          var params = location.search.substr(location.search.indexOf("?")+1);
          var value = "";
          params = params.split("&");
          for(var i = 0; i < params.length;i++){
               temp = params[i].split("=");
               if([temp[0]]==param){value=temp[1];}
          }
          return value;
     }    

</script>
<html>
<head>
     <meta charset="utf-8">
</head>
<body>
     <h2>제목 : <h2>
     <h3>내용 : </h3>
     <a href="http://localhost:8000/">다시 고르기</a>
</body>
</html>
