<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <style>
       header{
         border-bottom: 1px solid gray;
         padding: 20px;
       }
       nav{
         border-right: 1px solid gray;
         width: 200px;
         float: left;
         border-style: hidden;
       }
       article{
         float: left;
         padding-left: 20px;
         border-left: 1px solid gray;
       }
     </style>
     <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<script type="text/javascript">
  function msg(){
      alert("정보 입력이 완료되었습니다 ^^");
  }
</script>
<body>
	<header>
    <h1>
      <a href="http://localhost:8000/">LUNGNAHA</a>
    </h1>	
  </header>
    <article>
      <form action="{% url 'saveinfo' %}" method="post" >
        {% csrf_token %}
        {{ form.media|safe}}
        {{form.as_p|safe}}
        <input onclick="msg()" type="submit" value="포스팅">
      </form>
      {% if user.is_authenticated %}
      {% else %}
      <script type="text/javascript">
        alert("죄송합니다. 렁나하 인증 후, 이용해주세요...");
        location.href = "/";
      </script>
      {% endif %}
    </article>
</body>
</html>
